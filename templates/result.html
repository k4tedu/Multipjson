<!DOCTYPE html>
<html>
<head>
    <title>Generated JSON</title>
    <style>
        body {
            font-family: monospace;
            margin: 40px;
            background-color: #f5f5f5;
            color: #000;
        }
        .json-wrapper {
            background: #fff;
            border: 1px solid #ccc;
            max-height: 500px;
            overflow: auto;
            position: relative;
            padding: 10px 20px 20px 20px;
        }
        .json-toolbar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }
        .json-toolbar button,
        .json-toolbar a {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 13px;
        }
        .json-toolbar button:hover,
        .json-toolbar a:hover {
            background-color: #0056b3;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .generate-again {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        .generate-again:hover {
            background-color: #0056b3;
        }
        .dark-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 999;
        }
        .dark-toggle button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }
        .dark-toggle button:hover {
            background-color: #444;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        .dark-mode .json-wrapper {
            background-color: #2c2c2c;
            border-color: #444;
        }
        .dark-mode .json-toolbar button,
        .dark-mode .json-toolbar a,
        .dark-mode .generate-again {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .json-toolbar button:hover,
        .dark-mode .json-toolbar a:hover,
        .dark-mode .generate-again:hover {
            background-color: #555;
        }
        .dark-mode pre {
            background-color: transparent;
            color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="dark-toggle">
        <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
    </div>

    <h2>Generated JSON Result</h2>

    <div class="json-wrapper">
        <div class="json-toolbar">
            <a href="{{ url_for('static', filename='web_output.json') }}" target="_blank">üîç View Raw</a>
            <button onclick="copyToClipboard()">üìã Copy</button>
        </div>
        <pre id="json-content">{{ json_string | safe }}</pre>
    </div>

    <a href="{{ url_for('index') }}" class="generate-again">‚Ü© Generate Again</a>

    <script>
        function copyToClipboard() {
            const content = document.getElementById("json-content").innerText;
            navigator.clipboard.writeText(content).then(() => {
                alert("‚úÖ Copied to clipboard!");
            }, (err) => {
                alert("‚ùå Failed to copy text: " + err);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
